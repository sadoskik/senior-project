  <body>
    <h1>Did the Event Occur Before or After the Given Year?</h1>
    <p id="event"></p>
    <button class="button" onclick="beforeFunction()">Before</button>
    <button class="button" onclick="afterFunction()">After</button>
    <br>
    <br>
    <p id="randyear"></p>
    <br>
    <h2 id="result"></h2>
    <h3 id="correctyear"></h3>
    <h4> Version 1.7 </h3>

    <script>
      function pickRandom() {
      return Math.floor((Math.random() * (facts.length - 1)));
      }
      var which = pickRandom();
        document.getElementById("event").innerHTML = facts[which].event;
      var rYear = Math.floor((Math.random() * (2000 - 1000) + 1000));
        document.getElementById("randyear").innerHTML = rYear;
      document.getElementById("correctyear").innerHTML = facts[which].year;
      
   
      function beforeFunction() {
        if (Number(rYear) > Number(facts[which].year)) { 
          document.getElementById("result").innerHTML = "Correct!";
            } 
        else { document.getElementById("result").innerHTML = "rYear = "+ rYear + " and event.year = " + facts[which].year;
              }
      }
      function afterFunction() {
        if (Number(rYear) < Number(facts[which].year)) { 
          document.getElementById("result").innerHTML = "Correct!";
            }
        else { document.getElementById("result").innerHTML = "2Incorrect!";
              
              }
      }
    </script>
