  <body>
    <h1>Did the Event Occur Before or After the Given Year?</h1>
    <p id="event"></p>
    <button class="button" onclick="beforeFunction()">Before</button>
    <button class="button" onclick="afterFunction()">After</button>
    <br>
    <br>
    <p id="randyear"></p>
    <br>
    <h2 id="result"></h2>
    <h3 id="correctyear"></h3>

    <script>
      function pickRandom() {
      return Math.floor((Math.random() * (facts.length - 1)));
      }
      var event = facts[pickRandom()];
        document.getElementById("event").innerHTML = event.event;
      var rYear = Math.floor((Math.random() * (2000 - 1000) + 1000));
        document.getElementById("randyear").innerHTML = rYear;
      
    </script>

    <script>
      function beforeFunction() {document.getElementById("correctyear").innerHTML = event.year;
        //document.getElementById("correctyear").innerHTML = event.year;
        if (rYear > event.year) { 
          document.getElementById("result").innerHTML = "Correct!";
            } else { document.getElementById("result").innerHTML = "Incorrect!";
              }
      }
      function afterFunction() {document.getElementById("correctyear").innerHTML = event.year;
       // document.getElementById("correctyear").innerHTML = event.year;
        if (rYear < event.year) { 
          document.getElementById("result").innerHTML = "Correct!";
            } else { document.getElementById("result").innerHTML = "Incorrect!";
              
              }
      }
    </script>
